{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-white">Login</h2>
        <form method="post" action="{% url 'login' %}" class="space-y-6" id="login-form">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" name="username" id="id_username"
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 text-gray-300 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                        required>
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" name="password" id="id_password"
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 text-gray-300 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                        required>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300">Login</button>
            <p class="mt-4 text-center text-gray-400">Don't have an account? <a href="{% url 'register' %}"
                    class="text-purple-500 hover:underline">Register</a></p>
        </form>
    </div>
</div>
{% endblock %}
